<form>
    <section class="h-100 gradient-form" style="background-color: #eee; text-align: center;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                        <p>Please login to your account</p>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Username</label>&nbsp;
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Phone number or email address" />
                                        </div>
                                        <br>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Password</label>&nbsp;
                                            <input type="password" id="form2Example22" class="form-control" />
                                        </div>
                                        <div class="submitButton">
                                            <button type="submit" id="form2Example11"
                                                class="form-control">SigIn</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
